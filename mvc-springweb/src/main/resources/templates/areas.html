<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Empleados</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<ul class="nav">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href=@{/areas}>Areas</a>
  </li>
 
  <li class="nav-item">
    <a class="nav-link" th:href=@{/areas/nuevo}>Nueva Area</a>
  </li>
 
</ul>

<div class="container">
	<div class="row">
	
	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">codigo</th>
      
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr th:each="areas:${key}">
      <th th:text=${areas.id}></th>
      <td th:text=${areas.nombre}></td>
      <td th:text=${areas.codigo}></td>
      
      <td>
      	<a class="btn btn-info" th:href="@{/areas/modificar/{id}(id=${areas.id}) }">Editar</a>
      	<a class="btn btn-danger" th:href="@{/areas/eliminar/{id}(id=${areas.id}) }">Eliminar</a>
      </td>
    </tr>
    
  </tbody>
</table>
	</div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
